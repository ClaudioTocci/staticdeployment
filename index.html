<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Color Changer</title>
    <style>
        body {
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
<h2>Teachable Machine Image Model</h2>
<button onclick="init()">Start</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";

    let model, webcam, labelContainer;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        
        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        // label + probability
        labelContainer.innerHTML = best.className + ": " + best.probability.toFixed(2);

        // DEBUG: 
        console.log("Detected:", best.className);

        
        const name = best.className.toLowerCase();

        if (name.includes("banana")) {
            document.body.style.backgroundColor = "yellow";
        } else if (name.includes("apple")) {
            document.body.style.backgroundColor = "red";
        } else {
            document.body.style.backgroundColor = "white";
        }
    }
</script>
</body>
</html>
